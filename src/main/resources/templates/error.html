<!DOCTYPE html>
<!--layout.htmlでこのファイルを装飾する-->
<!--404以外のエラーが起きた場合に表示する。template直下に置いておくと自動で表示してくれる-->
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
    >
<head>
    <title>トップページ</title>
</head>
<body>
<section layout:fragment="content">
   <div class="text-center">
       <h1 class="display-1" th:text="${status} + '' + ${error}">400 Bad Request</h1>
       <p>申し訳ございません。ページを表示できませんでした。</p>
       <a th:href="@{/}" class="btn btn-primary mt-3">トップページに戻る</a>
   </div>
</section>
</body>

</html>
